<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số bất kì:")
    let i = 0;
    for(i = 0, total = 0; i<= num; i++){
        total += i;
    }
    alert("Total = " + total);
</script>

</body>
</html>
