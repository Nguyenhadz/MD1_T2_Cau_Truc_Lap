<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('Nhập số:');
  let sum = 0; let value = 0;
  for (let i=0; sum <=n; i++){
    if ( i % 7 === 0){
      value += i;
      sum++;
    }
  }
  document.write(value)
</script>

</body>
</html>
