<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = +prompt('Bạn muốn in bao nhiêu số trong dãy Fibonacci:')
    let a1=1;
    let a2=1;
    let i;
    let value = '1' + ';' + '1' + ';';
    for (i=1; i<=count; i++){
        if ( i === 1 ){
            value = 1;
        } else {if ( i === 2){
            value = '1' + ';' +'1'+ ';';
        } else {
            let temp;
            // a1 = 1;
            // a2 = 1;
            temp = a1 + a2;
            value = value + temp + ';';
            a1 = a2;
            a2 = temp;
        }
        }
    }
    document.write(value)



</script>
</body>
</html>
