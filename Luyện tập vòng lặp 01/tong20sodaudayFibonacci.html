<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a1=1;
  let a2=1;
  let value; let i; let sum = 0; let Sum;
  let count = +prompt('Bạn muốn tính tổng bao nhiêu số đầu của dãy:');
  for (i = 3; i<= count; i++){
    if (count === 1){
      sum = -1;
      break;
    } else if (count === 2){
      sum = 0;
      break;
    } else {
      value = a1 + a2;
      a1 = a2;
      a2 = value;
      sum = sum + value;

    }

  }
  Sum = sum + 2;
  document.write(Sum)
</script>

</body>
</html>
