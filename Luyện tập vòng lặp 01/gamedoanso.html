<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><b>Đoán số nào anh zai:</b></h1>
<input type="button" onclick="start()" width="20px" value="Bắt đầu"/>
<script>
    let a = +prompt('Nhập khoảng số bạn muốn đoán. Số nhỏ nhất:');
    let b = +prompt('Số lớn nhất:');
    let random = Math.floor(Math.random()* (b - a + 1)+ a);
    function start(){
        for (let i = 0; i < 4; i++) {
            let x = +prompt('Số bạn đoán là:');
            if (x > random){
                alert('Nhỏ thêm chút nữa ahihi');
            } else if (x < random) {
                alert('Lớn thêm chút nữa ahihi');
            } else {
                alert('Bạn đã đoán đúng');
                break;
            }

        }
        alert('Bạn dốt thật sự');

    }
</script>


</body>
</html>
