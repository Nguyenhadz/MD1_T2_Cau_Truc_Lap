<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('Nhập số bạn muốn tính giai thừa:');
  let value = 1;
  for (let i = 1; i <= a; i++){
    value =  value*i;
  }
  document.write('Giai thừa của số ' + a + ' là: ' + value);
</script>

</body>
</html>
