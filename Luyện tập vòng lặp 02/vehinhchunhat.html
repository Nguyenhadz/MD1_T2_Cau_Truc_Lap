<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      border: 2px;
    }
    table, tr, td {
      width: 50px;
      height: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<script>
  let a = +prompt('Nhập chiều cao HCN:');
  let b = +prompt('Nhập chiều rộng HCN:');
  let value = '<table>' + '<tr>';
  for (let i = 1; i <=a ; i++){
    for (let j = 1; j <= b; j++){
      if ( i===1 || j === 1 || j===b || i===a){
        value = value + '<td>' + '*' + '</td>';
      } else
        value = value + '<td></td>';
    }
    value = value + '</tr>';
  }
  document.write(value)
</script>

</body>
</html>
